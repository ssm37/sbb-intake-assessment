<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>To-do CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Notities</h1>
        <p class="text-center">"To do or not to do, that's not the question."</p>
        <div class="row">
            <div class="col-md-12">
                <h3>Voeg een nieuwe item</h3>
                <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
                    <div class="input-group mb-3">
                        <input type="text" id="add-name" class="form-control shadow-none" placeholder="b.v. hond uitlaten">
                        <button class="btn btn-primary" type="submit">Toevoegen</button>
                    </div>
                </form>
            </div>

            <div class="col-md-12 mt-4">
                <div id="editForm">
                    <h3>Aanpassen</h3>
                    <form action="javascript:void(0);" onsubmit="updateItem()">
                        <input type="hidden" id="edit-id">
                        <input type="checkbox" id="edit-isComplete">
                        <input type="text" id="edit-name">
                        <input class="btn btn-success btn-sm" type="submit" value="Opslaan">
                        <a onclick="closeInput()" aria-label="Close">&#10006;</a>
                    </form>
                </div>
            </div>
        </div>

        <p class="mb-1 pt-5" id="counter"></p>

        <table class="table table-striped table-primary">
            <tr class="table-row">
                <th class="col-1">Voltooid</th>
                <th class="col-9">Omschrijving</th>
                <th class="col-1"></th>
                <th class="col-1"></th>
            </tr>
            <tbody id="todos"></tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/site.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getItems();
    </script>
</body>
</html>
